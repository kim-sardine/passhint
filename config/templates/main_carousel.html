{% load static %}
{% load i18n %}
<div id="my_carousel" class="carousel slide border my-5" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#my_carousel" data-slide-to="0" class="active"></li>
        <li data-target="#my_carousel" data-slide-to="1"></li>
        <li data-target="#my_carousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static "img/main/rule_screenshot.png" %}" alt="Second slide">
                <div class="carousel-caption">
                    <h3 class="text-dark"><mark>{% trans "password rules are so different :(" %}</mark></h3>
                </div>
        </div>
        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static "img/main/site_screen.png" %}" alt="First slide">
                <div class="carousel-caption">
                    <h3 class="text-dark"><mark>{% trans "browse all password rule here! :)" %}</mark></h3>
                </div>
        </div>
        <div class="carousel-item">
            <a class="nav-link" target="_blank" href="https://chrome.google.com/webstore/detail/passhint/dgeijdmkofncchjdjbihenbafdemcfbi">
                <img class="d-block w-100" src="{% static "img/main/google_screen.png" %}" alt="Third slide">
            </a>
                <div class="carousel-caption">
                    <h3 class="text-dark"><mark>{% trans "passhint for chrome extension is Super Coool!" %}</mark></h3>
                </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#my_carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon bg-info" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#my_carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon bg-info" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
