<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
        <div class="container">
            {% if nav_main != 'active' %}
                <a class="navbar-brand" href="{% url "main" %}">passhint</a>
            {% endif %}
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#my_navbar" aria-controls="my_navbar" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="my_navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item {{ nav_site_search }}">
                        <a class="nav-link" href="{% url "passhint:site_search" %}">Site</a>
                    </li>
                    <li class="nav-item {{ nav_site_report }}">
                        <a class="nav-link" href="{% url "passhint:site_report" %}">Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Password</a>
                    </li>
                    {% if nav_main != 'active' %}
                        <li class="nav-item">
                            <form action="{% url "main" %}" class="form-inline my-2 my-lg-0 ml-lg-2" method="post">
                                {% csrf_token %}
                                <input type="text" name="keyword" class="form-control" id="search_name" placeholder="Search" aria-label="Search" maxlength="30"
                                    required>
                                <button type="submit" class="my-button"><i class="material-icons" style="line-height: unset;">search</i></button>
                            </form>
                        </li>
                    {% endif %}
                </ul>
                {% if user.is_authenticated %}
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="my_dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="material-icons" style="vertical-align: top;">person</i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="my_dropdown">
                                <a class="dropdown-item" href="{% url "profile" user.username %}">Profile</a>
                                <a class="dropdown-item" href="{% url "accounts:logout" %}">Logout</a>
                            </div>
                        </li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav">
                        <li>
                            <a class="dropdown-item" href="{% url "accounts:login" %}">Login</a>
                        </li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
